{%extends "layout.html" %}
{%block link%}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
{%endblock link%}
{%block nav_config%}
    <nav class="navbar navbar-default">
{%endblock%}
{%block nav%}
<form class="navbar-form navbar-left"  action="/view" method="POST">
	<div class="form-group">
		<input type="text" class="form-control" name="cid" placeholder="Customer ID">
	</div>
	<button type="submit" class="btn btn-default">Search</button>
</form>
  <li><a href="/login"><span class="glyphicon glyphicon-log-out "></span>LOGOUT</a>
{%endblock nav%}
{%block content %}
<div class="container">
	<table class="table">

		{%if data %}
			{%for key, val in data.items()%}
				<tr>
					<td>{{ key }}</td>
					<td>{{ val }}</td>
				</tr>
			{% endfor %}
		{%endif%}
	</table>
	  
</div>
{%endblock content %}
